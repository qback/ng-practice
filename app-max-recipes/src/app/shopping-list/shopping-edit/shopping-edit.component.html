<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Название</label>
          <input type="text" name="name" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Количество</label>
          <input type="number" name="amount" id="amount" class="form-control" #amountInput>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)=addIngredient()>Добавить</button>
        <button type="button" class="btn btn-danger">Удалить</button>
        <button type="button" class="btn btn-primary">Очистить</button>
      </div>
    </div>
  </div>
</div>
