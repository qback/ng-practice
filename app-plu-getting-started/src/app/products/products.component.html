<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Отфильтровать по:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Отфильтровано по: {{listFilter}}</h3>
      </div>
    </div>
    <div class='table-responsive' *ngIf='products && products.length'>
      <table class='table'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>{{showImage ? 'Скрыть' : 'Показать'}} изображение</button>
            </th>
            <th>Продукт</th>
            <th>Код</th>
            <th>Дата выпуска</th>
            <th>Цена</th>
            <th>Рейтинг</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img [src]='product.imageUrl' [alt]='product.productName' [height]='imageHeight' [style.margin.px]='imageMargin' *ngIf='showImage'>
            </td>
            <td>
              <a [routerLink]="['/products', product.productId]">
                {{product.productName}}
              </a>
            </td>
            <td>{{product.productCode | convertToSpaces:'-' | lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
            <td>
              <pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
